{% for field in form %}
    <div class="form-group">
       <div class="col-sm-offset-2 col-sm-8">
           <span class="text-danger small">{{ field.errors }}</span>
       </div>
       <label  id = "label" class="control-label col-sm-3">{{ field.label_tag }}</label>
       <div class=" col-md-offset-1 col-lg-3">{{ field }}</div>
    </div>
{% endfor %}
